<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #special-heading{
            color: rgb(127, 242, 242);
            font: 50px;
            text-align: center;
            margin-top: 20px;
        }
        #grade{
            height: 500px;
            background-color: bisque;
            background-image: linear-gradient(rgb(118, 16, 129),red);
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="grade">
        <h1 id="special-heading">

      
    <script>
        var year=parseInt(prompt("Enter year:"));
        if(year%4==0){
            document.write("Enter year:"+year+"<br>"+"This is leap year");
        }
        else{
            document.write("Enter year:"+year+"<br>"+"This is not leap year");
        }
    </script>
      </h1>
    </div>
</body>
</html>
