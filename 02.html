<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #special-heading{
            color: rgb(0, 0, 0);
            font: 50px;
            text-align: center;
            margin-top: 20px;
        }
        #grade{
            height: 200px;
            background-color: rgb(175, 112, 36);
            background-image: linear-gradient(rgb(210, 12, 45),rgb(73, 179, 66));
        }
    </style>
</head>
<body>
    <div id="special-heading">
    <h1 id="grade">
    <script>
        var m=parseInt(prompt("Enter meters:"));
        var km=parseInt(prompt("Engter kilometers:"));
        km=m/1000;
        m=km*1000;
        document.write(km+"<br>");
        document.write(m);
    </script>
    </h1>
</div>
</body>
</html>
