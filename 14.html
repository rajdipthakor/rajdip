<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=4,a,b,c;
        for(a=1;a<=n;a++){
            for(b=1;b<=n;b++){
                document.write(" ");
            }
            for(c=1;c<=a;c++){
                document.write(" *");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
