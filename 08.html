<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #special-heading{
            color: rgb(127, 242, 242);
            font: 50px;
            text-align: center;
            margin-top: 20px;
        }
        #grade{
            height: 500px;
            background-color: bisque;
            background-image: linear-gradient(rgb(118, 16, 129),red);
        }
        </style>
        <div id="grade">
            <h1 id="special-heading">

          
    <script>
        var celsius=parseInt(prompt("Enter celsius:"));
        var f;
        f=9/5*celsius+32;
        {
            document.write("celsius to fahrenheit:"+f+"<br>");
        }
        var fahrenheit=parseInt(prompt("Enter fahrenheit:"));
        var c;
        c=5/9*(fahrenheit-32);
        {
            document.write("fahrenheit to celsius:"+c+"<br>");
        }
    </script>
      </h1>
    </div>
</head>
